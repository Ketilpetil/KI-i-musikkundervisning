name: Run MusicXML to Notes Script

on:
  push:
    paths:
      - '**.musicxml'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install music21
      
      - name: Run MusicXML script
        run: |
          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.musicxml'); do
            python script.py "$file"
          done
